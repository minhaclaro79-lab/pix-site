<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerar Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 340px;
    }
    button {
      background-color: #ff6a00;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #e55f00;
    }
    .pix-box {
      margin-top: 16px;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Gerar Pix - R$9,90</h2>
    <button id="generate">Gerar código Pix</button>
    <p id="status"></p>
    <div id="pixBox" class="pix-box" style="display:none;">
      <p id="pixCode"></p>
      <button id="copyBtn">Copiar código Pix</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById("generate");
    const status = document.getElementById("status");
    const pixBox = document.getElementById("pixBox");
    const pixCode = document.getElementById("pixCode");
    const copyBtn = document.getElementById("copyBtn");

    btn.addEventListener("click", async () => {
      status.textContent = "Gerando Pix...";
      btn.disabled = true;

      try {
        const res = await fetch("/api/create-pix", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 990 }),
        });

        if (!res.ok) throw new Error("Erro ao gerar Pix");
        const data = await res.json();

        pixCode.textContent = data.pix;
        pixBox.style.display = "block";
        status.textContent = "Pix gerado com sucesso!";
      } catch (err) {
        console.error(err);
        status.textContent = "Erro ao gerar Pix.";
      } finally {
        btn.disabled = false;
      }
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(pixCode.textContent);
      copyBtn.textContent = "Copiado!";
      setTimeout(() => (copyBtn.textContent = "Copiar código Pix"), 2000);
    });
  </script>
</body>
</html>
